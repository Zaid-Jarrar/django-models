{% extends 'base.html' %}
{% block title %} Snacks List {% endblock %}
    
    {% block content %}
        <h1>Snacks List</h1>
        <ul>
            {% for snack in snack_list %}
                <li>
                    <a href="{% url 'snack_detail' pk=snack.pk %}">{{ snack.name }} - {{snack.purchaser}}</a></li>
            {% endfor %}
        </ul>
    {% endblock content%}
